<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- Nav Bar Starts-->
  <div class="topnav">
      <a href="../html/index.html">Home</a>
      <a href="../html/browseRecipes.html">Browse Recipes</a>
      <div class="search-container">
        <form action="../html/searchResults.html">
          <select name="category" id="category">
              <option value="">All Categories</option>
              <option value="">Italian</option>
              <option value="">American</option>
              <option value="">Asian</option>
              <option value="">Mexican</option>
              <option value="">French</option>
              <option value="">Vegiterranean</option>
              <option value="">Vegan</option>
          </select>
          <input type="text" placeholder="Search.." name="search" autocomplete="off" >
          <button type="submit">Submit</button>
        </form>
      </div>
      <a class="active" style="float:right" href="../html/login.html">Login/Register</a>
    </div>
    
    <div style="padding-left:43.5%">
      <h1>Register</h1>
    </div>

    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" autocomplete="off" required>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" autocomplete="off" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" autocomplete="off" required>
      
      <label for="pswConfirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="Re-enter Password" name="pswConfirm" autocomplete="off" required>

      <form action = "../html/login.html">
        <button type="submit">Register</button>
      </form>

      <form action = "../html/index.html">
        <button type="submit">Cancel</button>
      </form>
    </div>


</body>

</html>
