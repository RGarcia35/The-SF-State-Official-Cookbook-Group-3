<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- Nav Bar Starts-->
    <div class="topnav">
        <a href="../html/index.html">Home</a>
        <a href="../html/browseRecipes.html">Browse Recipes</a>
        <div class="search-container">
          <form action="../html/searchResults.html">
            <select name="category" id="category">
                <option value="">All Categories</option>
                <option value="">Italian</option>
                <option value="">American</option>
                <option value="">Asian</option>
                <option value="">Mexican</option>
                <option value="">French</option>
                <option value="">Vegetarian</option>
                <option value="">Vegan</option>
            </select>
            <input type="text" placeholder="Search.." name="search" autocomplete="off" >
            <button type="submit">Submit</button>
          </form>
        </div>
        <a class="active" style="float:right" href="../html/login.html">Login/Register</a>
      </div>
      
      <div style="padding-left:44%">
        <h1>Login</h1>
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" autocomplete="off" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" autocomplete="off" required>
        
        <form action = "../html/userProfile.html">
          <button type="submit">Login</button>
        </form>
        
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

      </div>

      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="../html/login.html">Password?</a></span>
      </div>
      
      <br>
      
      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Register <a href="../html/createAccount.html">Here</a></span>
      </div>
</body>

</html>
